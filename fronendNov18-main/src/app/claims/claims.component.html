<!-- claims.component.html -->

<div class="container">

  <div class="card">
      <div class="card-header">
          <h2>Claims</h2>
      </div>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Claim ID</th>
            <th scope="col">Policy ID</th>
            <th scope="col">Customer ID</th>
            <th scope="col">Date of Claim</th>
            <th scope="col">Claim Amount</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let claim of claims" (click)="selectClaim(claim)">
            <td>{{ claim.id }}</td>
            <td>{{ claim.policyId }}</td>
            <td>{{ claim.customerId }}</td>
            <td>{{ claim.dateOfClaim | date }}</td>
            <td>{{ claim.claimAmount }}</td>
            <td>{{ claim.claimStatus }}</td>
            <td>
              <button type="button" class="btn-custom-blue" (click)="updateClaim()">Edit</button>
              <button type="button" class="btn-custom-blue" (click)="deleteClaim()">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="selectedClaim">
        <h3>Edit Claim</h3>
        <form>
          <label for="claim">Claim ID:</label>
          <input type="text" id="claim" [(ngModel)]="selectedClaim.id" name="claim"  /><br><br>

          <label for="policyId">Policy ID:</label>
          <input type="text" id="policyId" [(ngModel)]="selectedClaim.policyId" name="policyId" /><br><br>

          <label for="customerId">Customer ID:</label>
          <input type="text" id="customerId" [(ngModel)]="selectedClaim.customerId" name="customerId" /><br><br>

          <label for="dateOfClaim">Date of Claim:</label>
          <input type="date" id="dateOfClaim" [(ngModel)]="selectedClaim.dateOfClaim" name="dateOfClaim" /><br><br>

          <label for="claimAmount">Claim Amount:</label>
          <input type="number" id="claimAmount" [(ngModel)]="selectedClaim.claimAmount" name="claimAmount" /><br><br>

          <label for="claimStatus">Status:</label>
          <input type="text" id="status" [(ngModel)]="selectedClaim.claimStatus" name="claimStatus" /><br><br>

          <button type="button" class="btn btn-custom-blue" (click)="updateClaim()">Update</button>
          <button type="button" class="btn btn-custom-blue" (click)="deleteClaim()">Delete</button>
          <button type="button" class="btn btn-custom-blue" (click)="cancelUpdate()">Cancel</button>
        </form>
      </div>

      <div *ngIf="!selectedClaim">
    <div class="card-header">
   
    <button type="button" class="btn btn-success" (click)="showCreateForm()">Create</button>
    </div>
      <div *ngIf="showCreate">

        <form *ngIf="!selectedClaim">
          <label for="newPolicyId">Claim ID:</label>
          <input type="text" id="newClaimId" [(ngModel)]="newClaim.id" name="newPolicyId" /><br><br>

          <label for="newPolicyId">Policy ID:</label>
          <input type="text" id="newPolicyId" [(ngModel)]="newClaim.policyId" name="newPolicyId" /><br><br>

          <label for="newCustomerId">Customer ID:</label>
          <input type="text" id="newCustomerId" [(ngModel)]="newClaim.customerId" name="newCustomerId" /><br><br>

          <label for="newDateOfClaim">Date of Claim:</label>
          <input type="date" id="newDateOfClaim" [(ngModel)]="newClaim.dateOfClaim" name="newDateOfClaim" /><br><br>

          <label for="newClaimAmount">Claim Amount:</label>
          <input type="number" id="newClaimAmount" [(ngModel)]="newClaim.claimAmount" name="newClaimAmount" /><br><br>

          <label for="claimStatus">Status:</label>
          <input type="text" id="newStatus" [(ngModel)]="newClaim.claimStatus" name="claimStatus" /><br><br>

          <button type="button" class="btn btn-custom-blue" (click)="createClaim()">Create</button>
          <button type="button" class="btn btn-custom-blue" (click)="cancelCreate()">Cancel</button>
        </form>
      </div>
  </div>
</div>
